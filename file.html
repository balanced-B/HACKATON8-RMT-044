<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tittle web e-commerce</title>
</head>

    <!-- header start -->

    <header>
        <div class="header">
            <a class="logo" href="#menu"><img id="logo" src="/images/Screenshot_3111.png" alt="Logo"></a>
            
            <nav class="navbar">
                <a href="#menu">Menu</a>
                <a href="#product">Products</a>
                <a href="#contact">Contact us</a>
            </nav>
            <div class="item">
                <a href="#"><span id="search-btn">&#128269;</span></a>
                <a href="#"><span id="account-btn">&#128100;</span></a>
                <a href="#"><span id="cart-btn">&#128722;</span></a>
            </div>
        </div>
    </header>

    <!-- header end -->

    <!-- hero start -->

    <section class="hero" id="hero">
        <div class="image" style="background: url(/images/Need-for-speed-cars-Cover-15-06.jpg);">
        </div>
    </section>

    <!-- hero end -->

    <!-- cart start -->

    <div class="cart" id="cart"> <!-- display dibuat none -->
        <div class="groupNameandImage" id="groupNameandImage">
            <h3 class="namaProduct" id="namaProduct">
                Mobil Chevrollet
            </h3>
            <h4>type: 25RM8X</h4>
            <img src="car product/product-1.jpeg" alt="cars" class="imageProduct" id="imageProduct">
            <p>Spesifikasi:</p>
            <p>2018</p>
            <p>1000cc</p>
            <p>red</p>
        </div>
        <div class="groupTambahKurang" id="groupTambahKurang">
            <div class="kurang" id="kurang">
                <a href="#">-</a>
            </div>
            <div class="count" id="count">
                5
            </div>
            <div class="tambah" id="tambah">
                <a href="#">+</a>
            </div>
        </div>
        <div class="jumlah" id="jumlah">
            10_000
        </div>
        <div class="delete" id="delete">
            <a href="#">Delete</a>
        </div>
    </div>

    <!-- cart end -->

    <!-- product start -->
    
    <section class="product" id="product">
        <h2 class="heading">New Product</h2>
        <div id="wadah" class="box-container">
            
        <div class="box-product">
            <img src="https://cdn.ferrari.com/cms/network/media/img/resize/5db98e9b8c92940b3a3de720-ferrari-458-italia-design-focus-1?" alt="">
            <h3> Stock :</h3>
            <h3> harga :</h3>
        </div>
        </div>
    </section>

    <!-- product end -->

    <!-- contact start -->

    <section class="contact" id="contact">

        <h1 class="heading">contact us</h1>

        <form action="">

            <div class="inputbox">
                <input type="name" placeholder="name">
                <input type="email" placeholder="email">
            </div>

            <div class="inputbox">
                <input type="number" placeholder="number">
                <input type="text" placeholder="subject">
            </div>

            <textarea placeholder="message" name="" id="" cols="30" rows="10"></textarea>

            <input type="submit" value="send message" class="btn">
        </form>
    </section>

    <!-- contact end -->

    <!-- footer start -->

    <section class="footer">

        <div class="box-container">
            <div class="box">
                <div class="links">
                    <a href="#">indonesia</a>
                    <a href="#">usa</a>
                    <a href="#">japan</a>
                </div>
            </div>

            <div class="box">
                <div class="links">
                    <a href="#menu">Menu</a>
                    <a href="#product">Product</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>

            <div class="box">
                <div class="links">
                    <a href="#">google play</a>
                    <a href="#">app store</a>
                    <a href="#">windows xp</a>
                </div>
            </div>
        </div>
    </section>

    <!-- footer end -->

    <script src="index.js"></script>
</body>
</html>
